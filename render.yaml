services:
  # Backend API
  - type: web
    name: ositoslua-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ositoslua-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 3000
      # Agregar manualmente en Render Dashboard:
      # - CLOUDINARY_CLOUD_NAME
      # - CLOUDINARY_API_KEY
      # - CLOUDINARY_API_SECRET
      # - STRIPE_SECRET_KEY
      # - STRIPE_WEBHOOK_SECRET
      # - STRIPE_PUBLIC_KEY
      # - EMAIL_HOST
      # - EMAIL_PORT
      # - EMAIL_USER
      # - EMAIL_PASSWORD
      # - EMAIL_FROM
      # - FRONTEND_URL

databases:
  - name: ositoslua-db
    databaseName: ositoslua
    plan: free
    region: oregon
